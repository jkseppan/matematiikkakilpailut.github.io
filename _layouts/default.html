<!DOCTYPE html>
<html lang="{% if page.lang == null %}fi{% else %}{{ page.lang }}{% endif %}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sitemap" href="/sitemap.xml" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic" />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/lato/v14/MDadn8DQ_3oT6kvnUq_2r_esZW2xOQ-xsNqO47m55DA.woff2" crossorigin />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/lato/v14/8qcEw_nrk_5HEcCpYdJu8BTbgVql8nDJpwnrE27mub0.woff2" crossorigin />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script>
        var links = document.getElementsByTagName("link");
        for (i = 0; i < links.length; i++ ) {
          var link = links[i];
          if (link.rel && link.rel.toLowerCase() === "stylesheet" && link.href) {
            link.href = "http://" + window.location.host + "/css/bootstrap.min.css";
            break;
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--[if lt IE 9]><div class="alert alert-info" role="alert">
      <p>Käytät vanhentunutta selainta. Se kannattaa
	<a class="alert-link" href="http://www.whatbrowser.org/intl/fi/">päivittää uudempaan</a>.
    </div><![endif]-->
    <div id="wrap">
      {% include ylapalkki.html %}
      <div class="container">
        {{ content }}
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
